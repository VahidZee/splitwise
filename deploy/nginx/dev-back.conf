# the upstream component nginx needs to connect to
upstream django {
    server unix:///tmp/dev-back.sock; # for a file socket
}

# configuration of the server
server {
    # the port your site will be served on
    # the domain name it will serve for
    server_name dev.aeonem.xyz www.dev.aeonem.xyz;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include uwsgi_params;
    }

    location /static/ {
        root /var/files/dev-back/static;
    }

    location /media/ {
        root /var/files/dev-back/media;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.aeonem.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.aeonem.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = dev.aeonem.xyz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen      80;
    server_name dev.aeonem.xyz www.dev.aeonem.xyz;
    return 404; # managed by Certbot

}